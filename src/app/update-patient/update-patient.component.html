<h3>Update Patient</h3>

<form (ngSubmit) = "updatePatient()">

    <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" id="firstname"
        [(ngModel)]="patient.firstName" name="firstname">
    </div>
    <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" id="lastname"
        [(ngModel)]="patient.lastName" name="lastname">
    </div>
    <div class="form-group">
        <label>Date Of Bith</label>
        <input type="text" class="form-control" id="dob"
        [(ngModel)]="patient.dob" name="dob" placeholder="YYYY-MM-DD">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" id="email"
        [(ngModel)]="patient.email" name="email" >
    </div>
    <div class="form-group">
        <label>Phone Number</label>
        <input type="text" class="form-control" id="phoneNumber"
        [(ngModel)]="patient.phoneNumber" name="phoneNumber" >
    </div>
    <br>
    <button class="btn btn-success" type="submit">Save</button>
  
</form>
